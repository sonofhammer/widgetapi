apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "widgetapi.fullname" . }}-deny-egress
spec:
  podSelector:
    matchLabels:
      {{- with .Values.podLabels }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
  ingress:
  - {}
  policyTypes:
  - Ingress
  - Egress