apiVersion: v1
kind: Pod
metadata:
  name: widgetapi-test-download 
  labels:
    {{- include "widgetapi.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl
      command: ['curl']
      args: ['-f','http://{{ include "widgetapi.fullname" . }}:{{ .Values.service.port }}/files/myfile.txt?token={{ .Values.app.read_write_tokens }}']
  restartPolicy: Never
