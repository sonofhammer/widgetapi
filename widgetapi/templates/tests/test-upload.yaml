apiVersion: v1
kind: Pod
metadata:
  name: widgetapi-test-upload
  labels:
    {{- include "widgetapi.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: ibmutils
      image: ibmcom/opencontent-common-utils:1.1.4
      command: ['/bin/sh'] 
      args: ['-c', 'printf "Sample Data\n" | curl -XPUT -f -Ffile=@- http://{{ include "widgetapi.fullname" . }}:{{ .Values.service.port }}/files/myfile.txt?token={{ .Values.app.read_write_tokens }}']
  restartPolicy: Never