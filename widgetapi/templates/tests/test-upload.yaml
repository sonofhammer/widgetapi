apiVersion: v1
kind: Pod
metadata:
  name: widgetapi-test-upload
  labels:
    io.kompose.service: widgetapi
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: ibmutils
      image: ibmcom/opencontent-common-utils:1.1.4
      command: ['/bin/sh'] 
      args: ['-c', 'printf "Sample Data\n" | curl -XPUT -f -Ffile=@- http:/widgetapi:8080/files/myfile.txt?token=sometoken']
  restartPolicy: Never